<form id="chat-form">
    <input id="chat-input" type="text" style="width:30%;height:30px;" autocomplete="off">
     <input class = "btn" type="submit" value="Send"></input>
</form>

<div class="boxed"><par id="output">test</par></div>
</body>
<script>
  var chatInput = document.getElementById('chat-input');
  var chatForm = document.getElementById('chat-form');
  chatForm.onsubmit = function(e){
    //prevent the form from refreshing the page
  e.preventDefault();

      //call sendMsgToServer socket function, with form text value as argument
      socket.emit('cmd', chatInput.value);

  }

  socket.on('output',function(data){
    $('#output').html(data);
    socket.emit('recieved','output')
  })

  var span = document.getElementById('span');

function time() {
  var d = new Date();
  var s = d.getSeconds();
  var m = d.getMinutes();
  var h = d.getHours();
  span.textContent =
    ("0" + h).substr(-2) + ":" + ("0" + m).substr(-2) + ":" + ("0" + s).substr(-2);
}

setInterval(time, 1000);

</script>
